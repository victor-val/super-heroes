<h1>Super heroes</h1>
<div class="busqueda">
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input
      #superHeroeSearchInput
      type="text"
      pInputText
      [(ngModel)]="nombreBusqueda"
      class="p-inputtext-lg"
      placeholder="Superheroe a buscar"
    />
  </span>
</div>
<app-tabla-super-heroes
  [superHeroes]="superHeroes | filterHeroPipe : nombreBusqueda"
></app-tabla-super-heroes>
