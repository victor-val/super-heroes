<p-table
  [value]="superHeroes"
  [paginator]="true"
  [rows]="5"
  [showCurrentPageReport]="true"
  [tableStyle]="{ 'min-width': '50rem' }"
  dataKey="id"
  selectionMode="single"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Vuela</th>
      <th>Disponible</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-spHeroe>
    <tr>
      <td>{{ spHeroe.nombre | capitalizeFirstLetter }}</td>
      <td>
        <p-checkbox
          [disabled]="true"
          [(ngModel)]="spHeroe.vuela"
          [binary]="true"
        ></p-checkbox>
      </td>
      <td>
        <p-checkbox
          [disabled]="true"
          [(ngModel)]="spHeroe.disponible"
          [binary]="true"
        ></p-checkbox>
      </td>
      <td>{{ spHeroe.telefono }}</td>
      <td [ngClass]="'col-sticky  conditionally-sticked'">
        <button
          type="button"
          pButton
          icon="pi pi-pencil"
          pTooltip="Editar"
          [routerLink]="['/editar-heroe', spHeroe.id]"
        ></button>
        <button
          type="button"
          pButton
          icon="pi pi-trash"
          pTooltip="Borrar"
          (click)="eliminar(spHeroe.id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>


<p-dialog
  header="Confirmación"
  [(visible)]="displayConfirmacionBorrado"
  [modal]="true"
  class="ui-dialog-grid"
>
    <p>¿Confirma que desea borrar el super heroe?</p>
    <div class="ui-dialog-buttonpanel ui-widget-content ui-helper-clearfix">
        <div class="botonera">
            <button
                label="Aceptar"
                type="button"
                class="ui-button"
                icon="fa fa-check"
                pButton
                (click)="confirmacionBorrarSuperHeroe()"
            >
            </button>
            <button
                label="Cancelar"
                type="button"
                class="ui-button cancelar"
                icon="fa fa-times"
                pButton
                (click)="cancelar()"
            >
            </button>
        </div>
    </div>
</p-dialog>
